<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte PWA</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Svelte PWA starter template" />
    <meta name="theme-color" content="#2F3BA2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Svelte PWA" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <button id="app">install</button>

    <!-- You can remove this is you don't want to make your PWA installable -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <noscript>
      <div>Oops! Javascript required here! Allow it and try again!</div>
    </noscript>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg);
          });
        });
      }
      // Initialize deferredPrompt for use later to show browser install prompt.
      let deferredPrompt;
      const btnInstall = document.getElementById('app');
      btnInstall.style.display='none';
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
              btnInstall.style.display = 'block';
              btnInstall.style.width = '200px';
              btnInstall.style.position = 'absolute';
              btnInstall.style.border = '2px solid skyblue';
              btnInstall.style.borderRadius = '1.5rem';
              btnInstall.style.color = 'white';
              btnInstall.style.backgroundColor = 'darkslateblue';
      });

      app.addEventListener("click",()=>{
              console.log("hola")
              deferredPrompt.prompt();
      })
    </script>
  </body>
</html>
